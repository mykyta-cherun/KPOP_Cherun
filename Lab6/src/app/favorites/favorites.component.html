<ion-header>
  <ion-toolbar>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let todo of favorites">
      <ion-label>
        <h2>{{ todo.title }}</h2>
        <p>Completed: {{ todo.completed ? 'Yes' : 'No' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
